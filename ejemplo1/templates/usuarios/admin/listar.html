{% block titulo %}<title>Listar Usuarios</title>{% endblock titulo %}

<h1>LISTA DE USUARIOS (admin) --> listar.html</h1>


<div class="row" style="padding: 10px;">
    <div class="col">
        
        <button type="button"> <a href="{% url 'usuarios:admin_nuevo' %}">Agregar</a> </button>
        <button type="button"> <a href="{% url 'inicio' %}">ir al inicio</a> </button>
    </div>
</div>

<table>
    <thead>
            <th scope="col">Id</th>
            <th scope="col">nombre</th>
            <th scope="col">username</th>
            <th scope="col">dni</th>
            <th scope="col">accion</th>
    </thead>

        {% for x in usuarios %}
            <tr>
                <th scope="row">{{x.id}}</th>
                <td>{{x.first_name}}</th>
                <td>{{x.username}}</th>
                <td>{{x.dni}}</th>
                <td>
                    <a href="">Ver</a>
                    <a href="{% url 'usuarios:admin_editar' x.id %}">Editar</a>
                    <a href="">Eliminar</a>
                </td>
            </tr>
        {% endfor %}

    <tbody>

    </tbody>
</table>
