<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}{% endblock titulo %}

    <!-- CSS only 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      -->
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>


    {% block contenido %}

    {% endblock contenido %}

    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url 'inicio' %}" class="nav-link active" aria-current="page">Home</a></li>
          {% if user.is_superuser %}
          <li class="nav-item"><a href="{% url 'usuarios:admin_listar' %}" class="nav-link">Usuarios</a></li>
          {% endif %}
        </ul>
      </header>
    </div>

    <ul>
        {% for p in usuarios %}
            <li>username: {{p.user_name}} - edad: {{p.edad}}</li>
        {% endfor %}
    </ul>


</body>
</html>
